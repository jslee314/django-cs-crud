{% extends "cs/base.html" %}
{% block title %}OD 업로드{% endblock %}
{% block content %}
<h3 class="mb-3">광량 로그 업로드</h3>
<form method="post" enctype="multipart/form-data" class="card card-body mb-3">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary">업로드</button>
</form>

<h5>최근 업로드</h5>
<div class="list-group">
  {% for u in uploads %}
    <div class="list-group-item d-flex justify-content-between align-items-center">
      <div>
        {{ u.original_name }}
        <small class="text-muted ms-2">{{ u.created_at|date:"Y-m-d H:i" }}</small>
      </div>
      <form method="post" action="{% url 'od_analyze_now' u.id %}">
        {% csrf_token %}
        <button class="btn btn-outline-success btn-sm">분석 실행</button>
      </form>
    </div>
  {% empty %}
    <div class="alert alert-secondary">아직 업로드가 없습니다.</div>
  {% endfor %}
</div>
{% endblock %}
